<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

  <title>Document</title>
</head>
<body>
<aside
  id="sidebar-multi-level-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li>
        <a
          [routerLink]="['/inicioempresa',id_empresa ]"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 21"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />
            <path
              d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
            />
          </svg>
          <span class="ms-3">Inicio</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/inicioempresa',id_empresa ]"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"
            />
            <path
              d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"
            />
            <path
              d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Regresar</span>
        </a>
      </li>
    </ul>
  </div>
</aside>


<div class="p-4 sm:ml-64">
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
  >
    <h1 class="text-2xl font-bold mb-2">BOLETAS DE PAGO</h1>
    <div class="flex justify-end">

      <a
        [routerLink]="['/nuevocargo', id_empresa ]"
        class="bg-blue-500 hover:bg-blue-350 text-white font-bold py-2 px-4 rounded inline-block"
      > Generar pago </a>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-sm text-black uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">FECHA</th>
          <th scope="col" class="px-6 py-3">PERIODO</th>
          <th scope="col" class="px-6 py-3">Monto Emitido</th>
          <th scope="col" class="px-6 py-3">Detalles</th>
        </tr>
        </thead>
        <tbody>
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="px-6 py-4">195657</td>
          <td class="px-6 py-4">2023-03-30</td>
          <td class="px-6 py-4">01ME12023</td>
          <td class="px-6 py-4">18750</td>
          <td class="px-6 py-4">
            <a [routerLink]="['/detalleboletaspago',1]" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded inline-block" >
              <i class="fas fa-list-ul"></i>
            </a>
          </td>
        </tr>
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="px-6 py-4">195658</td>
          <td class="px-6 py-4">2023-04-15</td>
          <td class="px-6 py-4">01QI22023</td>
          <td class="px-6 py-4">22500</td>
          <td class="px-6 py-4">
            <a [routerLink]="['/detalleboletaspago',1]" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded inline-block" >
              <i class="fas fa-list-ul"></i>
            </a>
          </td>
        </tr>
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="px-6 py-4">195659</td>
          <td class="px-6 py-4">2023-05-15</td>
          <td class="px-6 py-4">01QI12023</td>
          <td class="px-6 py-4">18000</td>
          <td class="px-6 py-4">
            <a [routerLink]="['/detalleboletaspago',1]" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded inline-block">
              <i class="fas fa-list-ul"></i>
            </a>
          </td>
        </tr>



        <tr *ngFor="let data of lista"
            class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="px-6 py-4">{{data.id_boleta}}</td>
          <td class="px-6 py-4">{{data.fecha}}</td>
          <td class="px-6 py-4">{{data.periodo}}</td>
          <td class="px-6 py-4">{{data.monto_emitido}}</td>
          <a [routerLink]="['/detalleplanilla',data.id_boleta]" class="btn btn-green" >
            <i class="fas fa-list-ul"></i>
          </a>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
